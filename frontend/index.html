<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Zappos Inspired Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="ShopSphere Logo">
        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Shop All</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Search for products...">
                <button>Search</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="featured-products" class="product-list">
            <h2>Featured Products</h2>
            <div class="products-container">
                <!-- 8 Featured Products -->
                <div class="product">
                    <img src="images/shoe1.jpg" alt="Running Shoes">
                    <h3>Running Shoes</h3>
                    <p>$50</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/shirt1.jpg" alt="Casual Shirt">
                    <h3>Casual Shirt</h3>
                    <p>$30</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/watch1.jpg" alt="Wrist Watch">
                    <h3>Wrist Watch</h3>
                    <p>$80</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/shoe2.jpg" alt="Sports Shoes">
                    <h3>Sports Shoes</h3>
                    <p>$60</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/hat1.jpg" alt="Baseball Cap">
                    <h3>Baseball Cap</h3>
                    <p>$25</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/bag1.jpg" alt="Travel Bag">
                    <h3>Travel Bag</h3>
                    <p>$100</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/sunglasses1.jpg" alt="Sunglasses">
                    <h3>Sunglasses</h3>
                    <p>$40</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/jacket1.jpg" alt="Winter Jacket">
                    <h3>Winter Jacket</h3>
                    <p>$120</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Zappos-Style Store. All rights reserved.</p>
    </footer>
</body>
<script src="./script.js"></script>
</html>
